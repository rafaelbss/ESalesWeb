<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
				xmlns:th="http://thymeleaf.org"
				xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
				layout:decorator="'layout/main'">
				
	<head></head>
	<body>
		<section layout:fragment="content">
		
				<div class="page-header">
					<div class="container-fluid">
						<h1>
							Add Product
						</h1>
					</div>
				</div>
		
				<div class="container-fluid">
		
					<!-- <div class="alert  alert-danger  alert-dismissible" role="alert">
						<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<i class="fa  fa-exclamation-circle"></i> JÃ¡ existe um produto com o nome informado.
					</div> -->
		
					<form method="POST" th:object="${product}" class="form-vertical  js-form-loading">
				
						<div class="row">
							<div class="col-sm-2  form-group">
								<label for="sku">SKU</label>
								<input id="sku" type="text" class="form-control"/>
							</div>
							
							<div class="col-sm-10  form-group">
								<label for="name">Name</label>
								<input id="name" type="text" class="form-control"/>
							</div>
						</div>
			
						<div class="form-group">
							<label for="description">Description</label>
							<textarea id="description" rows="3" class="form-control"></textarea>
						</div>
		
						<div class="row">
							<div class="col-sm-6  form-group">
								<label for="type">Type</label>
								<div class="es-field-action">
									<select id="type" class="form-control">
										<option value="">Select type</option>
										<option value="1">Book</option>
										<option value="1">Computer</option>
									</select>
									
									<div class="es-field-action-icon">
										<a href="#" data-toggle="modal" data-target="#modalAddTypeProduct">
											<i class="glyphicon glyphicon-plus-sign glyphicon glyphicon-large"></i>
										</a>
									</div>
								</div>
							</div>
							
							<div class="col-sm-2  form-group">
								<label for="price">Price</label>
								<div class="input-group">
									<div class="input-group-addon">$</div>
									<input id="price" type="text" class="form-control js-decimal"/>
								</div>
							</div>
							
							<div class="col-sm-2  form-group">
								<label for="commission">Commission</label>
								<div class="input-group">
									<input id="commission" type="text" class="form-control js-decimal"/>
									<div class="input-group-addon">%</div>
								</div>
							</div>
							
							<div class="col-sm-2  form-group">
								<label for="stock">Stock</label>
								<input id="stock" type="text" class="form-control js-plain" placeholder="Unity"/>
							</div>
						</div>
						
						<div class="row">
							<div class="col-lg-3  col-sm-12  form-group">
								<label for="origin">Origin</label>
								<div>
									<div class="radio  radio-inline">
										<input type="radio" name="origin"> 
										<label>National</label>
									</div>
									<div class="radio  radio-inline">
										<input type="radio" name="origin"> 
										<label>International</label>
									</div>
								</div>
							</div>
						</div>
						
						<div class="form-group">
							<button class="btn  btn-primary" type="submit">Save</button>
						</div>
				
					</form>
				</div>
				
				<div th:replace="product/add-type-product :: modal"></div>
			</section>
	</body>
</html>
